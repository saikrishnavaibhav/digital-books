<div class="allbooks-container" ng-app="books App" ng-controller="books controller">
    <h3>Books created by {{user.userName}}</h3>
      
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let book of books">
          <div class="book-container"  (click)="onClick(book)" [routerLink]="['/book', book.id]">
            <img src="https://i.pinimg.com/474x/dd/95/a3/dd95a351f81a30205d6fd1428fd28b8d.jpg" alt="" width="250" height="200"><!--{{book.logo}}-->
            <br>
            {{book.title}}
          </div>
        </li>
      </ul>
  </div>
